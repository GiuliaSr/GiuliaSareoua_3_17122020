<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Ohmyfood!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/3af47a7776.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="menus-header">
            <div class="menus-header__icon">
                <i class="fas fa-arrow-left"></i>
            </div>
            <h1 class="menus-header__logo"></h1>
        </header>
        <main>
            <div class="menus-banner">
                <img
                    class="menus-banner__img"
                    src="images/restaurants/3_alafrancaise.jpg"
                    alt="Photographie d'un plat du restaurant À la française"
                />
            </div>
            <section class="menus-contentbox">
                <header class="menus-contentbox__heading">
                    <h1>À la française</h1>
                    <i class="far fa-heart"></i>
                </header>

                <div class="menus-contentbox__entree">
                    <h2 class="menus-contentbox__category">Entrées</h2>
                    <article class="menus-contentbox__cardbox">
                        <h2 class="menus-contentbox__title"></h2>
                        <div class="menus-contentbox__descriptionbox">
                            <p class="menus-contentbox__description"></p>
                            <h2 class="menus-contentbox__price"></h2>
                        </div>
                    </article>
                    <article class="menus-contentbox__cardbox">
                        <h2 class="menus-contentbox__title"></h2>
                        <div class="menus-contentbox__descriptionbox">
                            <p class="menus-contentbox__description"></p>
                            <h2 class="menus-contentbox__price"></h2>
                        </div>
                    </article>
                    <article class="menus-contentbox__cardbox">
                        <h2 class="menus-contentbox__title"></h2>
                        <div class="menus-contentbox__descriptionbox">
                            <p class="menus-contentbox__description"></p>
                            <h2 class="menus-contentbox__price"></h2>
                        </div>
                    </article>
                </div>

                <div class="menus-contentbox__meal">
                    <h2 class="menus-contentbox__category">Plats</h2>
                    <article class="menus-contentbox__cardbox">
                        <h2 class="menus-contentbox__title"></h2>
                        <div class="menus-contentbox__descriptionbox">
                            <p class="menus-contentbox__description"></p>
                            <h2 class="menus-contentbox__price"></h2>
                        </div>
                    </article>
                    <article class="menus-contentbox__cardbox">
                        <h2 class="menus-contentbox__title"></h2>
                        <div class="menus-contentbox__descriptionbox">
                            <p class="menus-contentbox__description"></p>
                            <h2 class="menus-contentbox__price"></h2>
                        </div>
                    </article>
                    <article class="menus-contentbox__cardbox">
                        <h2 class="menus-contentbox__title"></h2>
                        <div class="menus-contentbox__descriptionbox">
                            <p class="menus-contentbox__description"></p>
                            <h2 class="menus-contentbox__price"></h2>
                        </div>
                    </article>
                </div>

                <div class="menus-contentbox__desert">
                    <h2 class="menus-contentbox__category">Desserts</h2>
                    <article class="menus-contentbox__cardbox">
                        <h2 class="menus-contentbox__title"></h2>
                        <div class="menus-contentbox__descriptionbox">
                            <p class="menus-contentbox__description"></p>
                            <h2 class="menus-contentbox__price"></h2>
                        </div>
                    </article>
                    <article class="menus-contentbox__cardbox">
                        <h2 class="menus-contentbox__title"></h2>
                        <div class="menus-contentbox__descriptionbox">
                            <p class="menus-contentbox__description"></p>
                            <h2 class="menus-contentbox__price"></h2>
                        </div>
                    </article>
                    <article class="menus-contentbox__cardbox">
                        <h2 class="menus-contentbox__title"></h2>
                        <div class="menus-contentbox__descriptionbox">
                            <p class="menus-contentbox__description"></p>
                            <h2 class="menus-contentbox__price"></h2>
                        </div>
                    </article>
                </div>

                <div class="menus-contentbox__btn"></div>
            </section>
            <footer class="omf-footer">
                <div class="omf-footer__contentbox">
                    <h2 class="omf-footer__heading">ohmyfood</h2>
                    <div class="omf-footer__lign">
                        <i class="omf-footer__icon fas fa-utensils"></i>
                        <p>Proposer un restaurant</p>
                    </div>
                    <div class="omf-footer__lign">
                        <i class="omf-footer__icon fas fa-hands-helping"></i>
                        <p>Devenir partenaire</p>
                    </div>
                    <p class="omf-footer__text">Mentions légales</p>
                    <p class="omf-footer__text">Contact</p>
                </div>
            </footer>
        </main>
    </body>
</html>
